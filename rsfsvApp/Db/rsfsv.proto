######################################################################
#
# Communication setup
#
OutTerminator = CR LF;
InTerminator = LF;
ExtraInput = Ignore;
#
#

######################################################################
# Reset to default state
outRst {
       out "%{|*RST; *WAI}";
}

######################################################################
# Get identification
inIdn {
	out "*IDN?";
	in "%s";
}

######################################################################
# Center Frequency
#
inFrqCent {
    out "FREQ:CENT?";
    in "%f";
}

outFrqCent {
    out "FREQ:CENT %f";
    @init { inFrqCent; };
}

######################################################################
# Frequency Span
#
inFrqSpan {
    out "FREQ:SPAN?";
    in "%f";
}

outFrqSpan {
    out "FREQ:SPAN %f";
    @init { inFrqSpan; };
}

######################################################################
# Start Frequency
#
inFrqStart {
    out "FREQ:STAR?";
    in "%f";
}

outFrqStart {
    out "FREQ:STAR %f";
    @init { inFrqStart; };
}

######################################################################
# Stop Frequency
#
inFrqStop {
    out "FREQ:STOP?";
    in "%f";
}

outFrqStop {
    out "FREQ:STOP %f";
    @init { inFrqStop; };
}

######################################################################
# Reference Level
#
inRefLvl {
    out "DISP:WIND:TRAC:Y:RLEV?";
    in "%f";
}

outRefLvl {
    out "DISP:WIND:TRAC:Y:RLEV %f";
    @init { inRefLvl; };
}
######################################################################
# Reference Level Offset
#
inRefOff {
    out "DISP:WIND:TRAC:Y:RLEV:OFFS?";
    in "%f";
}

outRefOff {
    out "DISP:WIND:TRAC:Y:RLEV:OFFS %f";
    @init { inRefOff; };
}

######################################################################
# Continuous Sweep Mode
#
inSweMode {
    out "INIT:CONT?";
    in "%i";
}

outSweMode {
    out "INIT:CONT %{OFF|ON}";
    @init { inSweMode; };
}
######################################################################
# Sweep Points Number (MIN 101; MAX 32001)
#
inSwePoints {
    out "SWE:POIN?";
    in "%i";
}

outSwePoints {
    out "SWE:POIN %i";
    @init { inSwePoints; };
}

######################################################################
# Auto Adjust Frequency Scale
#
outAutoFreq {
    out "%{|ADJ:FREQ}";
}

######################################################################
# Auto Adjust Level Scale
#
outAutoLvl {
    out "%{|ADJ:LEV}";
}

######################################################################
# Auto Adjust Frequency and Level Scale
#
outAutoAll {
    out "%{|ADJ:ALL}";
}

######################################################################
# Trace Data (single sweep --> INIT:CONT OFF)
#
inTrace {
    Separator=",";
    out "INIT;*WAI";
    out "TRAC? TRACE1";
    in "%E";
}

######################################################################
# Marker X Value
#
inMarkX {
    out "CALC:MARK:X?";
    in "%f";
}

outMarkX {
    out "CALC:MARK:X %f";
    @init { inMarkX; };
}

######################################################################
# Marker Y Value
#
inMarkY {
    out "CALC:MARK:Y?";
    in "%f";
}

######################################################################
# Set Marker to Max Peak on Trace
#
outMarkMax {
    out "%{|CALC:MARK:MAX}";
}

